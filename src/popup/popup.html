<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="popup.css" rel="stylesheet" />
    <style>
      body {
        width: 350px;
      }
      /* Mały helper, żeby ukryć/pokazać */
      .view {
        display: none;
      }
      .view.active {
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white p-4">
    <div id="main-menu" class="view active space-y-3">
      <h1 class="text-xl font-bold text-center">Ustawienia Copilota</h1>

      <div class="p-3 bg-white dark:bg-gray-700 rounded-lg text-center">
        <span class="text-sm text-gray-500 dark:text-gray-400"
          >Aktywny Provider:</span
        >
        <p id="current-provider-status" class="font-semibold text-lg">Brak</p>
      </div>

      <button
        id="go-to-gemini"
        class="w-full py-2 px-4 bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 rounded-lg"
      >
        Konfiguruj Gemini
      </button>
      <button
        id="go-to-openrouter"
        class="w-full py-2 px-4 bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 rounded-lg"
      >
        Konfiguruj OpenRouter
      </button>
    </div>

    <div id="gemini-menu" class="view space-y-3">
      <h2 class="text-lg font-semibold">Ustawienia Gemini</h2>

      <div>
        <label for="gemini-key" class="block text-sm font-medium"
          >Klucz API Gemini</label
        >
        <input
          type="password"
          id="gemini-key"
          class="w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md"
          placeholder="Wklej swój klucz API..."
        />
      </div>

      <div class="flex gap-2">
        <button
          id="save-gemini"
          class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700"
        >
          Zapisz i Aktywuj
        </button>
        <button
          data-target="main-menu"
          class="back-button w-1/3 py-2 bg-gray-300 dark:bg-gray-600 rounded-lg hover:bg-gray-400"
        >
          Wróć
        </button>
      </div>
    </div>

    <div id="openrouter-menu" class="view space-y-3">
      <h2 class="text-lg font-semibold">Ustawienia OpenRouter</h2>

      <div>
        <label for="openrouter-key" class="block text-sm font-medium"
          >Klucz API OpenRouter</label
        >
        <input
          type="password"
          id="openrouter-key"
          class="w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md"
          placeholder="Wklej swój klucz API..."
        />
      </div>
      <div>
        <label for="openrouter-model" class="block text-sm font-medium"
          >Wybierz Model</label
        >
        <select
          id="openrouter-model"
          class="w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md"
        >
          <option value="openai/gpt-4o">OpenAI: GPT-4o</option>
          <option value="anthropic/claude-3-opus">
            Anthropic: Claude 3 Opus
          </option>
          <option value="anthropic/claude-3-haiku">
            Anthropic: Claude 3 Haiku
          </option>
          <option value="google/gemini-pro-1.5">Google: Gemini Pro 1.5</option>
          <option value="mistralai/mistral-large">Mistral: Large</option>
        </select>
      </div>

      <div class="flex gap-2">
        <button
          id="save-openrouter"
          class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700"
        >
          Zapisz i Aktywuj
        </button>
        <button
          data-target="main-menu"
          class="back-button w-1/3 py-2 bg-gray-300 dark:bg-gray-600 rounded-lg hover:bg-gray-400"
        >
          Wróć
        </button>
      </div>
    </div>

    <p
      id="status-message"
      class="text-center text-sm text-green-500 h-4 mt-2"
    ></p>

    <script src="popup.js"></script>
  </body>
</html>
